<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agustin Skiba Knives</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: #eee;
        }

        header {
            background: #000;
            text-align: center;
            padding: 2rem 1rem;
            border-bottom: 3px solid #c9a04b;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        h2 {
            margin-top: 0.5rem;
            font-weight: 300;
            color: #c9a04b;
        }

        .gallery {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .gallery img {
            width: 100%;
            height: 230px;
            object-fit: cover;
            border: 3px solid #c9a04b;
            border-radius: 6px;
        }

        footer {
            background: #000;
            text-align: center;
            padding: 1.5rem;
            color: #aaa;
            margin-top: 2rem;
            border-top: 3px solid #c9a04b;
        }

        footer a {
            color: #c9a04b;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>

    <header>
        <h1>Agustin Skiba Knives</h1>
        <h2>Handmade Custom Knives</h2>
    </header>

    <section class="gallery">

        <img src="https://images.unsplash.com/photo-1616627868109-fa728cdb54f7" alt="Knife 4">
        <img src="https://images.unsplash.com/photo-1596484551419-2945a3c2bb99" alt="Knife 5">
        <img src="https://images.unsplash.com/photo-1616627866261-dd63d636ae99" alt="Knife 6">
    </section>

    <footer>
        <p>Contacto: <a href="mailto:agustinskiba@example.com">agustinskiba@example.com</a></p>
        <p>Instagram: <a href="#">@agustinskiba_knives</a></p>
    </footer>

</body>
</html>
