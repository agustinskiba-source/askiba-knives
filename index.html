<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agustin Skiba Knives</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #111;
        color: #eee;
    }
    header {
        text-align: center;
        padding: 2 rem;
        background: #000;
        border-bottom: 3 px solid #c9a04b;
    }
    h1 {
        font-size: 3 rem;
        margin: 0;
        text-transform: uppercase;
    }
    h2 {
        margin-top: .5 rem;
        color: #c9a04b;
    }
    .gallery {
        padding: 2 rem;
        display: grid;
        grid-template-columns: repeat (auto-fit, minmax (250 px,1 fr));
        gap: 1 rem;
    }
    .gallery img {
        width: 100 %;
        height: 220 px;
        object-fit: cover;
        border: 3 px solid #c9a04b;
        border-radius: 5 px;
    }
    footer {
        text-align: center;
        padding: 1.5 rem;
        background: #000;
        border-top: 3 px solid #c9a04b;
        color: #aaa;
    }
    footer a {
        color: #c9a04b;
        text-decoration: none;
    }
</style>

</head>
<body>

<header>
    <h1>Agustin Skiba Knives</h1>
    <h2>Handmade Custom Knives</h2>
</header>

<section class="gallery">
    <img src="https://via.placeholder.com/400x300?text=Knife+1" alt="Knife 1">
    <img src="https://via.placeholder.com/400x300?text=Knife+2" alt="Knife 2">
    <img src="https://via.placeholder.com/400x300?text=Knife+3" alt="Knife 3">
    <img src="https://via.placeholder.com/400x300?text=Knife+4" alt="Knife 4">
    <img src="https://via.placeholder.com/400x300?text=Knife+5" alt="Knife 5">
    <img src="https://via.placeholder.com/400x300?text=Knife+6" alt="Knife 6">
</section>

<footer>
    <p>Instagram: <a href="https://www.instagram.com/A.Skiba_knives">@A.Skiba_knives</a></p>
</footer>

</body>
</html>
